<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Césped -->
      <a-plane position="0 0 -5"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#90EE90">
      </a-plane>

      <!-- Paredes de la casa -->
      <a-box position="0 1 -5"
             depth="4"
             height="2.5"
             width="4"
             color="#F5DEB3">
      </a-box>

      <!-- Puerta -->
      <a-box position="0 0.25 -3.01"
             depth="0.2"
             height="1"
             width="0.8"
             color="#8B4513">
      </a-box>

      <!-- Ventana izquierda -->
      <a-box position="-1 1 -3.01"
             depth="0.1"
             height="0.7"
             width="0.7"
             color="#ADD8E6">
      </a-box>

      <!-- Ventana derecha -->
      <a-box position="1 1 -3.01"
             depth="0.1"
             height="0.7"
             width="0.7"
             color="#ADD8E6">
      </a-box>

      <!-- Tejado (caja inclinada) -->
      <a-box position="0 2.2 -5"
             width="4.5"
             height="0.3"
             depth="4.5"
             rotation="0 0 30"
             color="#B22222">
      </a-box>

      <!-- Chimenea -->
      <a-box position="1 2.7 -5"
             width="0.4"
             height="0.8"
             depth="0.4"
             color="#8B0000">
      </a-box>

      <!-- Cámara -->
      <a-entity position="0 1.6 0" camera look-controls></a-entity>

    </a-scene>
  </body>
</html>
