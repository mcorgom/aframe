<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!--ASSETS: Carga del modelo 3D-->
    <a-assets>
      <a-asset-item id="flower" src="flower.glb"></a-asset-item>
    </a-assets>

    <!--Flora 3D-->
    <a-entity gltf-model="#flower" position="0 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
  </a-scene>
</body>

</html>
